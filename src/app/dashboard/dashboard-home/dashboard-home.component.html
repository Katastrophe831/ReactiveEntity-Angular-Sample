<div class="container" fxLayout="row" fxLayoutAlign="center none">
	<mat-grid-list cols="4" rowHeight="2:1">
		<mat-grid-tile>
			<mat-card class="example-card">
				<mat-card-header>
					<mat-card-title>Tour of Reactive Entity</mat-card-title>
				</mat-card-header>
				<mat-card-content>
					<p>A Tour of Heroes but with Reactive Entity</p>
				</mat-card-content>
				<mat-card-actions>
					<button mat-button [routerLink]="['/tour']">VIEW DEMO</button>
				</mat-card-actions>
			</mat-card>
		</mat-grid-tile>
		<mat-grid-tile> </mat-grid-tile>
	</mat-grid-list>
</div>
