<div class="navbar-container" [class.example-is-mobile]="mobileQuery.matches">
	<!-- Top navbar -->
	<mat-toolbar class="navbar" color="primary">
		<button mat-icon-button (click)="snav.toggle()">
			<mat-icon>menu</mat-icon>
		</button>

		<a class="navbar-brand" [routerLink]="['/']" matTooltip="Home">
			<span>Reactive Entity - Angular Sample</span>
		</a>

		<span class="navbar-spacer"></span>
	</mat-toolbar>

	<mat-sidenav-container class="navbar-sidenav-container">
		<!-- Side nav -->
		<mat-sidenav
			#snav
			[opened]="!mobileQuery.matches"
			[mode]="mobileQuery.matches ? 'over' : 'side'"
			[fixedInViewport]="mobileQuery.matches"
			fixedTopGap="56"
			class="sidenav">
			<mat-nav-list>
				<a mat-list-item [routerLink]="['/dashboard']" routerLinkActive="active">
					<mat-icon matListItemIcon> dashboard </mat-icon>
					<span matListItemTitle>Dashboard</span>
				</a>
				<a mat-list-item [routerLink]="['/tour']" routerLinkActive="active">
					<mat-icon matListItemIcon> people </mat-icon>
					<span matListItemTitle>Tour of Reactive Entity</span>
				</a>
				<a mat-list-item [routerLink]="['/userprofile']" routerLinkActive="active">
					<mat-icon matListItemIcon> people </mat-icon>
					<span matListItemTitle>User Profile</span>
				</a>
				<!-- <a mat-list-item href="https://material.angular.io/components/categories" target="_blank">
					<mat-icon matListItemIcon> link </mat-icon>
					<span matListItemTitle>Material Components</span>
				</a> -->
			</mat-nav-list>
		</mat-sidenav>

		<!-- Main content -->
		<mat-sidenav-content class="sidenav-content">
			<router-outlet></router-outlet>
		</mat-sidenav-content>
	</mat-sidenav-container>
</div>
